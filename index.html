<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Web development Assignment1</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

  <div class="container">
    <br>
<div>
  <h1 style="text-align: center">Virtual Birthday Card Generator</h1>
</div>
    

<div>
  <form>
    <div class="mb-3">
      <label for="name1" class="form-label">Name</label>
      <input type="text" class="form-control" id="name1" aria-describedby="namehelp">
      <div id="emailHelp" class="form-text">Enter your name</div>
    </div>
    <div class="mb-3">
      <label for="birthday1" class="form-label">Birthday</label>
      <input type="text" class="form-control" id="birthday1">
    </div>
    <div class="mb-3">
      <label for="age1" class="form-label">Age</label>
      <input type="text" class="form-control" id="age1">
    </div>
    <br>
    <div class="d-grid gap-2">
      <button type="submit" class="btn btn-primary btn-block">Submit</button>
    </div>
    

  </form>
</div>
<br>

<div>
  <div class="card text-center">
    <div class="card-header">
      <h5 class="card-title">Happy Birthday</h5>
    </div>
    <div class="card-body " id="card-body1">
      
      
      <p id="card-text-js"></p>
    </div>
    <div class="card-footer text-muted">
      2 days ago
    </div>
  </div>
  </div>
</div>
  

</div>
      

   <script src="web1.js"></script> 
</body>
</html>
